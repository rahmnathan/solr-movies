# Using this together with nginx-ingress installed as described here - https://kubernetes.github.io/ingress-nginx/deploy/#generic-deployment

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: localmovies-ingress
    annotations:
        kubernetes.io/tls-acme: 'true'
        ingress.kubernetes.io/ssl-redirect: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/enable-modsecurity: "true"
        nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
        nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"
spec:
  rules:
    - host: solr-movies.nathanrahm.com
      http:
        paths:
         - path: /
           backend:
             service:
               name: solr-movies
               port:
                 name: http
         - path: /actuator
           backend:
             service:
               name: nowhere
               port:
                 name: nowhere
  tls:
        - hosts:
              - solr-movies.nathanrahm.com
          secretName: solr-movies-tls
